<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

   
      var shoes = ["jogging", "loafers", "sandals", "boots"];


      for (var i = 0; i < shoes.length; i++) {
        console.log("I wear " + shoes[i].toLowerCase() + " shoes");
      }

    </script>
    
  </body>
</html>
