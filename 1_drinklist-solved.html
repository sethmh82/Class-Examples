<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];


var drinkOptions = document.getElementById("drink-options");


for (var i = 0; i < drinkList.length; i++) {


  var divImade = document.createElement("div");


  divImade.innerHTML = drinkList[i];


  drinkOptions.appendChild(divImade);

}



$("#empty-div").html("<h1>Hi</h1>");

$("#empty-div").append("<h1>Hi there</h1>");

$("#empty-div").append("<h1>Hi there buddy</h1>");


var newDiv = $("<div>");
newDiv.html("A pleasure to meet you");

$("#empty-div").append(newDiv)


newDiv.attr({"class" : "fancy", "id" : "yaya"});

newDiv.attr("style", "font-size:35px; color:red;");



  </script>

</body>
</html>
